server:
  port: 8080

spring:
  application:
    name: rag-retrieval-platform
  
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/rag_platform
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: rag-ingestion-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    listener:
      ack-mode: manual
      concurrency: 3

# MyBatis-Plus Configuration
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.enterprise.rag.domain.model
  global-config:
    db-config:
      id-type: assign_uuid
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# Elasticsearch Configuration
elasticsearch:
  host: localhost
  port: 9200
  scheme: http
  connection-timeout: 5000
  socket-timeout: 60000

# Embedding Service Configuration
embedding:
  service:
    base-url: http://localhost:8081
    timeout: 30000
    default-model: text-embedding-ada-002
    default-dimension: 1536

# RAG Platform Configuration
rag:
  ingestion:
    topic: rag.ingestion.raw
    batch-size: 100
    retry-attempts: 3
  search:
    default-top-k: 10
    max-top-k: 100
    default-min-score: 0.5
  index:
    prefix: rag_kb_
    number-of-shards: 1
    number-of-replicas: 0

# Logging Configuration
logging:
  level:
    root: INFO
    com.enterprise.rag: DEBUG
    co.elastic.clients: INFO
    org.springframework.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
